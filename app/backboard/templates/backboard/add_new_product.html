{% extends 'backboard/base.html' %} {% block content %}
{% load static %}
<!-- 內容 -->

<div class="g-3 mb-3">
  <div class="col-lg-12 ps-lg-2 mb-3">
    <b>上架新商品</b>
        <form method="post" action="/products.html">
      
          <div class="card h-lg-100 mt-3">
            <div class="card-header">

              <!-- 站所選擇 -->
              <div>
                {% for supervisionoffice in supervisionoffices %}
                    <div>
                      <label class="form-label">供應站所：</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="ship_office" type="checkbox" name="ship_office" value="{{supervisionoffice.name}}" />
                      <label class="form-check-label" for="ship_office">台中監理所</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="ship_office" name="ship_office" type="checkbox" value="宜蘭監理所" />
                      <label class="form-check-label" for="ship_office">宜蘭監理所</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="ship_office" type="checkbox" name="ship_office" value="花蓮監理所" />
                      <label class="form-check-label" for="ship_office">花蓮監理所</label>
                    </div>
                {% endfor %}
              </div>

              <!-- 商品分類 -->
              <div >
                {% for category in categories %}
                              <div>
                                  <label class="form-label">商品分類：</label>
                              </div>
                              
                                
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="productCategory" type="radio" name="productCategory" value="{{category.name}}" />
                                        <label class="form-check-label" for="productCategory">{{category.name}}</label>
                                    </div>
                {% endfor %}
              </div>

              <!-- 商品名稱 -->
              <div class="mb-3">
                <label class="form-label" for="productName">商品名稱：</label>
                <input class="form-control" id="productName" type="email" placeholder="" name='productName'  />
              </div>

              <!-- 商品副標 -->
              <div class="mb-3">
                <label class="form-label" for="productSublabel">商品副標：</label>
                <input class="form-control" id="productSublabel" name="productSublabel" type="email" placeholder=""  />
              </div>

              <!-- 商品敘述 -->
              <div class="mb-3">
                <label class="form-label" for="productInfo">商品敘述：</label>
                <textarea class="form-control" id="productInfo" name="productInfo"  rows="2"></textarea>
              </div>

              <!-- 內容物 -->
              <div class="mb-3">
                <label class="form-label" for="productContent">內容物：</label>
                <input class="form-control" id="productContent" type="email" name="productContent" placeholder="例：商品規格 會客菜三菜一湯...等"  />
              </div>                

              <!-- 商品售價、單位、庫存 -->
              <div class="row mb-3">

                <div class="col-md-4">
                  <label class="form-label" for="productPrice">商品售價：</label>
                  <input class="form-control form-inline" id="productPrice" name="productPrice" type="email"  />
                </div>

                <div class="col-md-4">
                  <label class="form-label" for="productUnit">單位：</label>
                  <input class="form-control form-inline" id="productUnit" type="email" placeholder="包、個、支...等" name="productUnit"  />
                </div>

                <div class="col-md-4">
                  <label class="form-label" for="productStock">商品庫存：</label>
                  <input class="form-control form-inline" id="productStock" type="email" name="productStock"  />
                </div>
                              
              </div>

              <!-- 商品圖片 -->
              <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">商品圖片：</label>
                <a href="*" class="btn btn-warning btn-sm " role="button">上傳圖片</a>

                  <div class="row mx-n1 mt-3">
                    <div class="p-1">

                      <div class="img-wrap">
                        <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                        <div class="delete-bg">
                          <div class="delete">&times;</div>
                        </div>
                      </div>
                      <div class="img-wrap">
                        <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                        <div class="delete-bg">
                          <div class="delete">&times;</div>
                        </div>
                      </div>
                      <div class="img-wrap">
                        <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                        <div class="delete-bg">
                          <div class="delete">&times;</div>
                        </div>
                      </div>
                      <div class="img-wrap">
                        <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                        <div class="delete-bg">
                          <div class="delete">&times;</div>
                        </div>
                      </div>
                      <div class="img-wrap">
                        <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                        <div class="delete-bg">
                          <div class="delete">&times;</div>
                        </div>
                      </div>
                      <div class="img-wrap">
                        <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                        <div class="delete-bg">
                          <div class="delete">&times;</div>
                        </div>
                      </div>

                    </div>
                  </div>
              </div>

              <!-- 上架狀態 -->
              <div >
                              <div>
                                  <label class="form-label">上架狀態：</label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" id="productIspublish" type="radio" name="productIspublish" value="上架" />
                                  <label class="form-check-label" for="productIspublish">上架</label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" id="productIspublish" type="radio" name="productIspublish" value="下架" />
                                  <label class="form-check-label" for="productIspublish">下架</label>
                              </div>
              </div>

              <div class="col-12 text-end">
                  <button class="btn btn-warning btn-sm" type="submit" name="submit" value=ok onclick="location.href='{% url 'products' %}'">新增商品</button>

              </div>
                      

                      

            </div>

          </div>
        </form>
  </div>
</div>

{% endblock %}
