{% extends 'backboard/base.html' %} {% block content %}
{% load static %}
<!-- 內容 -->

<div class="g-3 mb-3">
  <div class="col-lg-12 ps-lg-2 mb-3">
    <b>上架新商品</b>
    <div class="card h-lg-100 mt-3">
      <div class="card-header">

        <!-- 站所選擇 -->
        <div>
        <div>
          <label class="form-label">供應站所：</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="inlineCheckbox1" type="checkbox" value="option1" />
          <label class="form-check-label" for="inlineCheckbox1">桃園監理所</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="inlineCheckbox2" type="checkbox" value="option2" />
          <label class="form-check-label" for="inlineCheckbox2">宜蘭監理所</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="inlineCheckbox3" type="checkbox" value="option3" />
          <label class="form-check-label" for="inlineCheckbox3">花蓮監理所</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="inlineCheckbox1" type="checkbox" value="option1" />
          <label class="form-check-label" for="inlineCheckbox1">桃園監理所</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="inlineCheckbox2" type="checkbox" value="option2" />
          <label class="form-check-label" for="inlineCheckbox2">宜蘭監理所</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" id="inlineCheckbox3" type="checkbox" value="option3" />
          <label class="form-check-label" for="inlineCheckbox3">花蓮監理所</label>
        </div>
        </div>

        <!-- 商品分類 -->
        <div >
                        <div>
                            <label class="form-label">商品分類：</label>
                        </div>
                        
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="inlineRadio1" type="radio" name="inlineRadioOptions" value="option1" />
                            <label class="form-check-label" for="inlineRadio1">會客菜</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="inlineRadio2" type="radio" name="inlineRadioOptions" value="option2" />
                            <label class="form-check-label" for="inlineRadio2">監所內百貨用品</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="inlineRadio3" type="radio" name="inlineRadioOptions" value="option3" />
                            <label class="form-check-label" for="inlineRadio3">生活日用品(依監所規定)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="inlineRadio3" type="radio" name="inlineRadioOptions" value="option3" />
                            <label class="form-check-label" for="inlineRadio3">生活用品</label>
                        </div>
        </div>

        <!-- 商品名稱 -->
        <div class="mb-3">
          <label class="form-label" for="exampleFormControlInput1">商品名稱：</label>
          <input class="form-control" id="exampleFormControlInput1" type="email" placeholder="" />
        </div>

        <!-- 商品副標 -->
        <div class="mb-3">
          <label class="form-label" for="exampleFormControlInput1">商品副標：</label>
          <input class="form-control" id="exampleFormControlInput1" type="email" placeholder="" />
        </div>

        <!-- 商品敘述 -->
        <div class="mb-3">
          <label class="form-label" for="exampleFormControlTextarea1">商品敘述：</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
        </div>

        <!-- 內容物 -->
        <div class="mb-3">
          <label class="form-label" for="exampleFormControlInput1">內容物：</label>
          <input class="form-control" id="exampleFormControlInput1" type="email" placeholder="例：商品規格 會客菜三菜一湯...等" />
        </div>                

        <!-- 商品售價、單位、庫存 -->
        <div class="row mb-3">

          <div class="col-md-4">
            <label class="form-label" for="exampleFormControlInput1">商品售價：</label>
            <input class="form-control form-inline" id="exampleFormControlInput1" type="email" />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="exampleFormControlInput1">單位：</label>
            <input class="form-control form-inline" id="exampleFormControlInput1" type="email" placeholder="包、個、支...等" />
          </div>

          <div class="col-md-4">
            <label class="form-label" for="exampleFormControlInput1">商品庫存：</label>
            <input class="form-control form-inline" id="exampleFormControlInput1" type="email" />
          </div>
                        
        </div>

        <!-- 商品圖片 -->
        <div class="mb-3">
          <label class="form-label" for="exampleFormControlInput1">商品圖片：</label>
          <a href="*" class="btn btn-warning btn-sm " role="button">上傳圖片</a>

            <div class="row mx-n1 mt-3">
              <div class="p-1">

                <div class="img-wrap">
                  <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                  <div class="delete-bg">
                    <div class="delete">&times;</div>
                  </div>
                </div>
                <div class="img-wrap">
                  <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                  <div class="delete-bg">
                    <div class="delete">&times;</div>
                  </div>
                </div>
                <div class="img-wrap">
                  <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                  <div class="delete-bg">
                    <div class="delete">&times;</div>
                  </div>
                </div>
                <div class="img-wrap">
                  <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                  <div class="delete-bg">
                    <div class="delete">&times;</div>
                  </div>
                </div>
                <div class="img-wrap">
                  <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                  <div class="delete-bg">
                    <div class="delete">&times;</div>
                  </div>
                </div>
                <div class="img-wrap">
                  <img class="customImageSize rounded mb-2" src="{% static 'backboard/assets/img/generic/4.jpg' %}">
                  <div class="delete-bg">
                    <div class="delete">&times;</div>
                  </div>
                </div>

              </div>
            </div>
        </div>

        <!-- 上架狀態 -->
        <div >
                        <div>
                            <label class="form-label">上架狀態：</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="inlineRadio1" type="radio" name="inlineRadioOptions" value="option1" />
                            <label class="form-check-label" for="inlineRadio1">上架</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="inlineRadio2" type="radio" name="inlineRadioOptions" value="option2" />
                            <label class="form-check-label" for="inlineRadio2">下架</label>
                        </div>
        </div>

        <div class="col-12 text-end">
            <button class="btn btn-warning btn-sm" type="submit">新增商品</button>
        </div>
                 

                

      </div>

    </div>
  </div>
</div>

{% endblock %}
