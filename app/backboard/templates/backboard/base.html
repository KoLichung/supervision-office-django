<!DOCTYPE html>
{% load static %}
<html lang="zh-Hant" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>消費合作社</title>


    <!-- font awesome -->
    <link rel="stylesheet" href="{% static 'backboard/styles/css/all.css' %}" />

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="stylesheet" href="{% static 'backboard/assets/css/user.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'backboard/vendors/overlayscrollbars/OverlayScrollbars.min.css' %}" rel="stylesheet">
    <link href="{% static 'backboard/assets/css/theme-rtl.min.css' %}" rel="stylesheet" id="style-rtl">
    <link href="{% static 'backboard/assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'backboard/assets/css/user-rtl.min.css' %}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'backboard/assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      
    </script>
    
  </head>

  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container" data-layout="container">
        <script>
          var isFluid = JSON.parse(localStorage.getItem('isFluid'));
          if (isFluid) {
            var container = document.querySelector('[data-layout]');
            container.classList.remove('container');
            container.classList.add('container-fluid');
          }
        </script>

        <!-- 左方 NavBar -->
        <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
          <script>
            var navbarStyle = localStorage.getItem("navbarStyle");
            if (navbarStyle && navbarStyle !== 'transparent') {
              document.querySelector('.navbar-vertical').classList.add(`navbar-${navbarStyle}`);
            }
          </script>

          <div class="d-flex align-items-center">
            <!-- 左上方 3條橫線button -->
            <div class="toggle-icon-wrapper">

              <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-bs-toggle="tooltip" data-bs-placement="left" title="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>

            </div>
            <!-- 左上方 logo -->
            <a class="navbar-brand" href="{% url 'index' %}">
              <div class="d-flex align-items-center py-3"><span class="font-sans-serif">消費合作社</span>
              </div>
            </a>
          </div>


          <!-- 側邊欄 -->
          <div class="collapse navbar-collapse" id="navbarVerticalCollapse">
            <div class="navbar-vertical-content scrollbar">

              <ul class="navbar-nav flex-column mb-3" id="navbarVerticalNav">
                
                
                {% comment %} <li>
                  <a class="nav-link" href="{% url 'index' %}" role="button" data-bs-toggle="" aria-expanded="false">
                    <div class="d-flex align-items-center">
                      <span class="nav-link-text ps-1">首頁</span>
                    </div>
                  </a>
                </li> {% endcomment %}
              
                <li>
                  <a class="nav-link" href="{% url 'orders' %}" role="button" data-bs-toggle="" aria-expanded="false">
                    <div class="d-flex align-items-center">
                      <span class="nav-link-text ps-1">所有訂單</span>
                    </div>
                  </a>
                </li>
                
                <li>
                  <a class="nav-link" href="{% url 'meals' %}" role="button" data-bs-toggle="" aria-expanded="false">
                    <div class="d-flex align-items-center">
                      <span class="nav-link-text ps-1">所有餐點</span>
                    </div>
                  </a>
                </li>
                
                <li>
                  <a class="nav-link" href="{% url 'all_categories' %}" role="button" data-bs-toggle="" aria-expanded="false">
                    <div class="d-flex align-items-center">
                      <span class="nav-link-text ps-1">所有商品類別</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a class="nav-link" href="{% url 'products' %}" role="button" data-bs-toggle="" aria-expanded="false">
                    <div class="d-flex align-items-center">
                      <span class="nav-link-text ps-1">所有商品</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a class="nav-link" href="{% url 'all_outside_categories' %}" role="button" data-bs-toggle="" aria-expanded="false">
                    <div class="d-flex align-items-center">
                      <span class="nav-link-text ps-1">所有監外商品類別</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a class="nav-link" href="{% url 'outside_products' %}" role="button" data-bs-toggle="" aria-expanded="false">
                    <div class="d-flex align-items-center">
                      <span class="nav-link-text ps-1">所有監外商品</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a class="nav-link" href="{% url 'customers' %}" role="button" data-bs-toggle="" aria-expanded="false">
                    <div class="d-flex align-items-center">
                      <span class="nav-link-text ps-1">所有消費者</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a class="nav-link" href="{% url 'bills' %}?lastMonth=0" role="button" data-bs-toggle="" aria-expanded="false">
                    <div class="d-flex align-items-center">
                      <span class="nav-link-text ps-1">月帳單統計</span>
                    </div>
                  </a>
                </li>

                </li>
              </ul>

            </div>
          </div>

        </nav>

        <div class="content">
          <!-- 頂端 NavBar -->
          <nav class="navbar navbar-light navbar-glass navbar-top navbar-expand">
            <button class="btn navbar-toggler-humburger-icon navbar-toggler me-1 me-sm-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarVerticalCollapse" aria-controls="navbarVerticalCollapse" aria-expanded="false" aria-label="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>
            <a class="navbar-brand me-1 me-sm-3" href="{% url 'index' %}">
              <div class="d-flex align-items-center">
                  <span class="font-sans-serif">消費合作社</span>
              </div>
            </a>
            <ul class="navbar-nav navbar-nav-icons ms-auto flex-row align-items-center">
                <li class="nav-item">                  
                    <a class="nav-link pe-0 ps-2" id="navbarLogOut" role="button" href="{% url 'logout' %}">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> 登出
                    </a>
                </li>
            </ul>
          </nav>
          

          <!-- 內容 -->
          {% block content %}{% endblock %}
        
        </div>

      </div>>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->


    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'backboard/vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/is/is.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'backboard/vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'backboard/vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'backboard/assets/js/theme.js' %}"></script>

  </body>

</html>
