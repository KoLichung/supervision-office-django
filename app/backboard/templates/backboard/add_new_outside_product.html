{% extends 'backboard/base.html' %} {% block content %}
{% load static %}
<!-- 內容 -->



<div class="g-3 mb-3">
  <div class="col-lg-12 ps-lg-2 mb-3">
    <b>上架新監外商品</b>
      <form method="post" enctype="multipart/form-data">{% csrf_token %}
    
        <div class="card h-lg-100 mt-3">
          <div class="card-header">

            <!-- 商品分類 -->
            <div>
              
              <div>
                  <label class="form-label">監外商品分類：</label>
              </div> 
              {% for category in categories %}
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" id="productCategory" type="radio" name="productCategory" value="{{category.id}}" 
                          {% if product.outside_category == category %}                                    
                            checked
                          {% endif %} 
                      />
                      <label class="form-check-label" for="productCategory">{{category.name}}</label>
                  </div>
              {% endfor %}
            </div>

            <input type="hidden" id="supervisionOfficeId" name="supervisionOfficeId" value={{supervisionOfficeId}}>

            <!-- 商品代號 -->
            <div class="mb-3">
              <label class="form-label" for="productCode">監外商品代號：</label>
              <input class="form-control" id="productCode" type="text" placeholder="" name='productCode'
                value="{{product.code}}" />
            </div>

            <!-- 商品名稱 -->
            <div class="mb-3">
              <label class="form-label" for="productName">監外商品名稱：</label>
              <input class="form-control" id="productName" type="text" placeholder="" name='productName' 
              />
            </div>

            <!-- 商品副標 -->
            {% comment %} <div class="mb-3">
              <label class="form-label" for="productSublabel">監外商品副標：</label>
              <input class="form-control" id="productSublabel" name="productSublabel" type="text" placeholder=""  
              />
            </div> {% endcomment %}

            <!-- 商品敘述 -->
            <div class="mb-3">
              <label class="form-label" for="productInfo">監外商品敘述：</label>
              <textarea class="form-control" id="productInfo" type='text' name="productInfo"  rows="2"
              ></textarea>
            </div>

            <!-- 內容物 -->
            {% comment %} <div class="mb-3">
              <label class="form-label" for="productContent">內容物：</label>
              <input class="form-control" id="productContent" type="text" name="productContent" placeholder="例：商品規格 會客菜三菜一湯...等"  
              />
            </div>                 {% endcomment %}

            <!-- 商品售價、單位、庫存 -->
            <div class="row mb-3">

              <div class="col-md-4">
                <label class="form-label" for="productPrice">監外商品售價：</label>
                <input class="form-control form-inline" id="productPrice" name="productPrice" type="number"  
                />
              </div>

              <div class="col-md-4">
                <label class="form-label" for="productUnit">單位：</label>
                <input class="form-control form-inline" id="productUnit" type="text" placeholder="包、個、支...等" name="productUnit" 
                />
              </div>

              <div class="col-md-4">
                <label class="form-label" for="productStock">監外商品庫存：</label>
                <input class="form-control form-inline" id="productStock" type="number" name="productStock" value="0"/>
              </div>
                            
            </div>
              
            <!-- 上架狀態 -->
            <div >
                    <div>
                        <label class="form-label">上架狀態：</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="productIspublish" type="radio" name="productIspublish" value= True
                        
                        />
                        <label class="form-check-label" for="productIspublish">上架</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="productIspublish" type="radio" name="productIspublish" value= None 
                        
                        />
                        <label class="form-check-label" for="productIspublish">下架</label>
                    </div>
            </div>

            <div class="col-12 text-end">
                <button class="btn btn-warning btn-sm" type="submit" name="submit2" value="upload_product" onclick="location.href='{% url 'add_new_outside_product' %}'">
                  新增商品
                </button>
            </div>
                  
        </div>
      </form>
  </div>
</div>

{% endblock %}
